{% extends 'money/base.html' %}

{% block content%}

<style media="screen">
  body {
    background: #f5f5f5
}

.rounded {
    border-radius: 1rem
}

.nav-pills .nav-link {
    color: #555
}

.nav-pills .nav-link.active {
    color: white
}

input[type="radio"] {
    margin-right: 5px
}

.bold {
    font-weight: bold
}
</style>

<br><br>
<div class="container py-5">

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                  <h5 align="right"><b>Total : {{last.total}}</b></h5>
                    <div class="tab-content">
                        <!-- credit card info-->
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form" method="POST">
                              {% csrf_token %}
                                <div class="form-group"> <label for="username">
                                        <h6><b>To</b></h6>
                                    </label> <input type="text" name="to" placeholder="To Whom ?" required class="form-control "> </div>
                                    


                                    <div class="form-group"> <label for="reason">
                                            It's Me
                                        </label> <input type="checkbox" id="checkme" name="checkme" value="True"></div>

                                    <div class="form-group"> <label for="reason">
                                            <h6><b>Reason<b></h6>
                                        </label> <textarea placeholder="Reason" required class="form-control" name="reason" rows="1" cols="80"></textarea></div>




                                <div class="form-group"> <label for="cardNumber">
                                        <h6><b>Amount</b></h6>
                                    </label>
                                    <div class="input-group"> <input type="number" name="amount" placeholder="Enter Amount" class="form-control " required>

                                    </div>
                                </div>

                                        <div class="form-group col-6"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                <h6><b>Date </b></h6>
                                            </label> <input type="date"
                                            name="date" required class="form-control"> </div>

                                <div class="card-footer"> <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm</button>
                            </form>
                        </div>
                    </div> <!-- End -->

                    <!-- End -->
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
